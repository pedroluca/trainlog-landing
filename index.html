<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon-512.ico" />
    <!-- <link rel="icon" type="image/svg+xml" href="/favicon.svg" /> -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- DNS Prefetch for external resources -->
    <link rel="dns-prefetch" href="https://app.trainlog.site" />
    <link rel="dns-prefetch" href="https://wa.me" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://app.trainlog.site" crossorigin />
    
    <!-- Preload critical resources -->
    <link rel="preload" as="style" href="/assets/index.css" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="/assets/index.css" /></noscript>
    
    <!-- Primary Meta Tags -->
    <title>TrainLog - App de Treino para Academia | Rastreie Sua Evolução</title>
    <meta name="title" content="TrainLog - App de Treino para Academia | Rastreie Sua Evolução" />
    <meta name="description" content="O app completo para rastrear seus treinos na academia. Registre exercícios, acompanhe seu progresso e alcance seus objetivos fitness. Gratuito para começar!" />
    <meta name="keywords" content="app de treino, diário de academia, planilha de treino, treino fitness, musculação, academia, progressive web app, treino offline" />
    <meta name="author" content="TrainLog" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#27AE60" />
    
    <!-- Critical CSS - Inline for immediate render -->
    <style>
      /* Critical above-the-fold styles */
      *,::before,::after{box-sizing:border-box;border-width:0;border-style:solid;border-color:#3a3a3a}
      html{line-height:1.5;-webkit-text-size-adjust:100%;font-family:ui-sans-serif,system-ui,sans-serif}
      body{margin:0;line-height:inherit;background-color:#1a1a1a;color:#fff}
      #root{min-height:100vh}
      /* Prevent layout shift */
      .hero-section{min-height:100vh;display:flex;align-items:center}
      /* Loading skeleton to prevent CLS */
      .skeleton{background:linear-gradient(90deg,#2a2a2a 25%,#3a3a3a 50%,#2a2a2a 75%);animation:shimmer 2s infinite}
      @keyframes shimmer{0%{background-position:-1000px 0}100%{background-position:1000px 0}}
    </style>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://trainlog.app/" />
    <meta property="og:title" content="TrainLog - App de Treino para Academia" />
    <meta property="og:description" content="O app completo para rastrear seus treinos na academia. Registre exercícios, acompanhe seu progresso e alcance seus objetivos fitness." />
    <meta property="og:image" content="/web-app-manifest-512x512.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://trainlog.app/" />
    <meta property="twitter:title" content="TrainLog - App de Treino para Academia" />
    <meta property="twitter:description" content="O app completo para rastrear seus treinos na academia. Registre exercícios, acompanhe seu progresso e alcance seus objetivos fitness." />
    <meta property="twitter:image" content="/web-app-manifest-512x512.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
